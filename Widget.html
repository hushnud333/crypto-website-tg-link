<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; }
        .ai-card { border: 2px solid #00ff88; padding: 15px; border-radius: 10px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
        {
          "interval": "1h", "width": "100%", "isTransparent": true, "height": "400",
          "symbol": "BINANCE:BTCUSDT", "showIntervalTabs": true, "locale": "en", "colorTheme": "dark"
        }
        </script>
    </div>

    <div class="ai-card">
        <h3>OpenAI Market Prediction</h3>
        <div id="ai-status">Ready to analyze...</div>
        <button onclick="runAI()" style="background: #00ff88; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px;">
            Get AI Signal
        </button>
    </div>

    <script>
        async function runAI() {
            document.getElementById('ai-status').innerText = "Analyzing Chart Patterns...";
            // Your OpenAI API fetch code goes here
        }
    </script>

</body>
